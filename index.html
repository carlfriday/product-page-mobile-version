<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d24ae7b044.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
 <title>Product preview card component MV</title>
</head>
<body>
 <div class="container">
  <div class="wholebox">
   <div class="img">
    <img src="/images/image-product-mobile.jpg" alt="perfume image">
   </div>
   <div class="cardbody">
    <h6 class="pro-cat">perfume</h6>
    <h2 class="pro-name"> Gabrielle Essence Eau De Parfum</h2>
    <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
   <p class="current-price"> $149.99</p>
   <p class="old-price"> $169.99</p>
  </div>
   <button class="cart">
      <i class="fa-solid fa-cart-shopping"></i>Add to Cart
   </button>
   </div>
  </div>
 </div>
</body>
</html>
